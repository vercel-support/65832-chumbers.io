fragment Post on Post {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  featuredPost
  pageViews
  excerpt
  content {
    ... on PostContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Author {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Category {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Comment {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Tag {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  author {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  category {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  comment {
    ... on Comment {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  heroImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  course {
    ... on Course {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  prevPost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  nextPost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}