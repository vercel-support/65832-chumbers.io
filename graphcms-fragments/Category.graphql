fragment Category on Category {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  slug
  categoryTheme {
    ... on Color {
      hex
      rgba {
        ... on RGBA {
          r
          g
          b
          a
        }
      }
      css
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  posts {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  categoryPicture {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}