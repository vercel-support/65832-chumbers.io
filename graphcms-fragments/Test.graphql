fragment Test on Test {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  richText {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  content {
    ... on TestContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Author {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Post {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  contentWithReq {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  contentWithNoReq {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}