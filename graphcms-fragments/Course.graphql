fragment Course on Course {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  courseTitle
  isCompleted
  overview
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  courseImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  category {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  posts {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}